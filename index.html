    <title>feedbackplanet demo</title>

<body>
    <div class="header">
        <div class="header-container">
            <div class="header-inner">
                <div class="header-logo">
                    <a href="index.html">
                        <img class="logo" src="./assets/icons/logo.png" alt="">
                    </a>
                </div>
                <div class="header__menu">

                    <a href="index.html" id="userName"></a>
                    <span class="material-symbols-outlined">

                    </span>
                    <button class="primarybtn" id="logout">
                        <span class="material-symbols-outlined">
                            logout
                        </span>
                    </button>


                </div>
            </div>
        </div>
    </div>
    <div class="fullscreen">
        <div class="container">
            <p>Wie empfindest du das Design dieser Seite?</p>
            <textarea placeholder="Feedback eingeben..." name="" id="feedback-input" cols="30" rows="10"></textarea>
            <div class="buttons">
                <button class="secondarybtn">
                    <span class="material-symbols-outlined">
                        arrow_back
                    </span>
                </button>
                <div class="status">
                    <div class="status-amount"></div>
                </div>
                <button class="primarybtn" id="nextq">
                    <span class="material-symbols-outlined">
                        arrow_forward
                    </span>
                </button>
            </div>
        </div>
    </div>

    <div class="feedback-container">
        <div class="feedback-bar bar-closed">
            <img src="./assets/icons/plus.png" class="feedback-icon" alt="">
            <div class="feedback-content ">Guter Start!</div>
        </div>
    </div>

        <div class="feedback-bar feedback-white bar-closed" id="planet-selector">

        </div>
    </div> -->
    <div class="points-floating"></div>


    <div class="progress-container">
        <div class="progress-segment"></div>
    </div>

    <div class="pl-container pl-embedded"></div>

    <div class="boost-container boost-hidden">
        <div class="boost-bar">
            <img src="./assets/icons/boost.png" class="boost-icon" alt="">
            <!-- <div class="boost-content">2x</div> -->
            <div class="animating-gradient"></div>
        </div>
    </div>




    <div id="login" class="hidden">
        <h2>Login</h2>
        <label>Username</label> <input id="username" value="jennyphi" type="text"> <br>
        <button id="selbtn">Einloggen</button>
    </div>


    <footer></footer>
    <script src="./js/planetbuilder_fb.js" type="module"></script>
    <script src="./js/firebase_home_copy.js" type="module"></script>
